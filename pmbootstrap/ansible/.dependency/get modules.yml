---
- hosts: localhost
  gather_facts: true
  vars:
    repos: "git@github.com:Unicorn-OS/ADB.git"

  tasks:
  - debug:
      msg: "Hello {{playbook_dir}}"

  - name: Git checkout
    ansible.builtin.git:
      repo: "{{item}}"
      dest: playbook_dir
      # version: release-0.11
      update: false
    loop: repos

