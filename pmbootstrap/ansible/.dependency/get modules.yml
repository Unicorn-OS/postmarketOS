---
- hosts: localhost
  gather_facts: true
  vars:
    development: False

    repos:
    - "Unicorn-OS/ADB"
    - "Unicorn-OS/Android-Image-Kitchen.buildtool"

    roles:
    - "Unicorn-OS/ADB/ansible/roles/android-tools"


  tasks:
  - name: Git checkout
    ansible.builtin.git:
      repo: "{{'git@github.com:' if development else 'https://github.com/'}}{{item}}.git"
      dest: "{{playbook_dir}}/repo/{{item}}"
      # version: release-0.11 Someday use hashes!
      update: false
    loop: "{{repos}}"
    when: not development

  - name: get ansible dir
    ansible.builtin.shell: "dirname {{playbook_dir}}"
    register: ansible_dir

  - name: Create role/depends directory
    ansible.builtin.file:
      path: "{{ansible_dir}}/role/depends"
      state: directory

  # - name: print
  #   debug:
  #     msg: "Hello {{this_ansible.stdout}}"

  - name: link Roles
    ansible.builtin.file:
      state: link
      src: "{{playbook_dir}}/repo/{{item}}"
      dest: "{{ansible_dir.stdout}}/roles/depends/"
    loop: "{{roles}}"